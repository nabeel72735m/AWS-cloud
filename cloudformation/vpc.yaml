AWSTemplateFormatVersion: "2010-09-09"
Description: >
  This template creates a VPC in the us-east-1 region
  Author: Shaik Nabeel
  Company: test

Resources:
  MyCfnVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "192.0.0.0/16"
      Tags:
        - Key: Name
          Value: MyownVPC
        - Key: Env
          Value: Prod
        - Key: Department
          Value: DevOps
